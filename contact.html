<html lang="en" class="has-background-black">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>De La Villa Productions - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="has-navbar-fixed-top is-flex is-flex-direction-column has-text-white">
    <nav class="navbar is-fixed-top has-background-black" role="navigation" aria-label="main navigation">
        <div class="navbar-brand is-size-6-mobile is-size-5-desktop">
            <a class="navbar-item" href="index.html">
                <img src="./logo.png">
            </a>
            <a role="button" class="navbar-burger has-text-white" aria-label="menu" aria-expanded="false"
                data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="index.html">Home</a>
                <a class="navbar-item" href="about.html">About</a>
                <a class="navbar-item" href="gallery.html">Gallery</a>
                <!-- <a class="navbar-item" href="gallery-b.html">Gallery B</a> -->
                <a class="navbar-item" href="shop.html">Shop</a>
                <a class="navbar-item" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <h2 class="title has-text-centered">Contact Us</h2>
            <div class="columns">
                <div class="column is-narrow is-flex is-justify-content-center">
                    <div class="social-icons">
                        <a href="https://instagram.com/de.la.villa" target="_blank" title="Instagram" class="has-text-white">
                            <i class="fab fa-instagram is-size-3"></i>
                        </a>
                        <a href="https://x.com/delavillaprod" target="_blank" title="X" class="has-text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                            </svg>
                        </a>
                        <a href="https://youtube.com/@delavillaproduction" target="_blank" title="YouTube" class="has-text-white">
                            <i class="fab fa-youtube is-size-3"></i>
                        </a>
                        <a href="https://tiktok.com/@de.la.villa" target="_blank" title="TikTok" class="has-text-white">
                            <i class="fab fa-tiktok is-size-3"></i>
                        </a>
                        <a href="mailto:delavillafilms@gmail.com" title="Email" class="has-text-white">
                            <i class="fas fa-envelope is-size-3"></i>
                        </a>
                    </div>
                </div>
                <div class="column contact">
                    <form action="https://formspree.io/f/xlgrrjrq" method="POST">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Your Name" name="name">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" placeholder="Your Email" name="email">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Message</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Your Message" name="message"></textarea>
                            </div>
                        </div>
                        <div class="field pt-5">
                            <div class="control">
                                <button type="submit" class="button is-primary has-text-white">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer is-flex is-align-items-center is-justify-content-center mb-0 has-background-black">
        <div class="content has-text-centered">
            <p class="is-size-7">
                &copy; 2025 De La Villa Productions &times; <a href="https://www.creadevdesign.com/" target="_blank" class="creadev-link">CreaDev Design</a>
            </p>
        </div>
    </footer>
    <!-- Success Modal -->
    <div id="success-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box has-text-centered">
                <h3 class="title is-4">Message Sent!</h3>
                <p class="mb-4">Thank you for reaching out. We'll get back to you soon.</p>
                <button class="button is-primary" id="close-success-modal">Close</button>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
