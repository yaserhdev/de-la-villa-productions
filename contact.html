<!DOCTYPE html>
<html lang="en" class="has-background-black">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>De La Villa Productions - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="has-navbar-fixed-top is-flex is-flex-direction-column has-text-white">
    <nav class="navbar is-fixed-top has-background-black" role="navigation" aria-label="main navigation">
        <div class="navbar-brand is-size-6-mobile is-size-5-desktop">
            <a class="navbar-item" href="index.html">
                <img src="./logo.png">
            </a>
            <a role="button" class="navbar-burger has-text-white" aria-label="menu" aria-expanded="false"
                data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="index.html">Home</a>
                <a class="navbar-item" href="about.html">About</a>
                <a class="navbar-item" href="gallery.html">Gallery</a>
                <!-- <a class="navbar-item" href="gallery-b.html">Gallery B</a> -->
                <a class="navbar-item" href="shop.html">Shop</a>
                <a class="navbar-item" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <h2 class="title has-text-centered">Contact Us</h2>
            <div class="columns">
                <div class="column is-narrow">
                    <div class="social-icons">
                        <a href="https://instagram.com/username" target="_blank" title="Instagram" class="has-text-white">
                            <i class="fab fa-instagram is-size-3"></i>
                        </a>
                        <a href="https://x.com/username" target="_blank" title="X" class="has-text-white">
                            <i class="fab fa-twitter is-size-3"></i>
                        </a>
                        <a href="mailto:email@example.com" title="Email" class="has-text-white">
                            <i class="fas fa-envelope is-size-3"></i>
                        </a>
                    </div>
                </div>
                <div class="column contact">
                    <form>
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Your Name">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" placeholder="Your Email">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Message</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Your Message"></textarea>
                            </div>
                        </div>
                        <div class="field pt-5">
                            <div class="control">
                                <a class="button is-primary has-text-white">Submit</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer is-flex is-align-items-center is-justify-content-center mb-0 has-background-black">
        <div class="content has-text-centered">
            <p class="is-size-7">
                &copy; 2025 De La Villa Productions &times; <a href="https://www.creadevdesign.com/" target="_blank" class="creadev-link">CreaDev Design</a>
            </p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
